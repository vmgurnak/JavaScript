<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Module 11 - Lesson 21 - CRUD</title>

   <!-- css styles -->
   <link rel="stylesheet" href="./styles.css">

</head>

<body>

   <h1>Module 11 - Lesson 21 - CRUD</h1>

   <a href="./questions.html">Go to the Questions</a>
   <form action="submit" class="contact-form js-question">
      <label>
         Name
         <input type="text" required name="userName" />
      </label>
      <label>
         Phone
         <input type="tel" required name="phone" />
      </label>
      <label>
         Email
         <input type="email" required name="email" />
      </label>
      <label>
         Question
         <textarea name="question" cols="30" rows="10"></textarea>
      </label>
      <button>Send</button>
   </form>


   <!-- Your script file -->
   <script src="./script.js" type="module"></script>




</body>
